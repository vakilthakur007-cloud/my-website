<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Maithili Background -->
  <rect x="0" y="0" width="60" height="60" fill="#FDFBF0"/>
  
  <!-- Outer Frame -->
  <rect x="2" y="2" width="56" height="56" rx="5" ry="5" stroke="#8B0000" stroke-width="2" fill="none"/>
  <rect x="5" y="5" width="50" height="50" rx="3" ry="3" stroke="#FFD700" stroke-width="1.5" fill="none"/>

  <!-- Maithili Fish (Stylized) -->
  <path d="M10 30 Q 30 50, 50 30 Q 30 10, 10 30 Z" fill="#228B22" stroke="#000" stroke-width="1"/>
  <path d="M15 30 Q 30 45, 45 30" fill="none" stroke="#FFD700" stroke-width="1"/>
  <circle cx="20" cy="25" r="1.5" fill="#8B0000"/> <!-- Eye -->
  
  <!-- Scales/Patterns -->
  <path d="M25 30 Q 30 35, 35 30" fill="none" stroke="#8B0000" stroke-width="0.5"/>
  <path d="M30 30 Q 35 35, 40 30" fill="none" stroke="#8B0000" stroke-width="0.5"/>
  
  <!-- Decorative Dots -->
  <circle cx="5" cy="5" r="1" fill="#8B0000"/>
  <circle cx="55" cy="5" r="1" fill="#8B0000"/>
  <circle cx="5" cy="55" r="1" fill="#8B0000"/>
  <circle cx="55" cy="55" r="1" fill="#8B0000"/>
</svg>
